{% extends "blog/post_base.html" %}

{% block page_content %}

    <h1>Blog Detail</h1>

    <article class="post">
        {% comment %} <!-- <aside class="actions">
            <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                {% include './icons/pencil-fill.svg' %}
            </a>
        </aside> --> {% endcomment %}
        {% if post.published_date %}
        <time class="date">
            {{ post.published_date }}
        </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>

{% endblock %}
