{% extends "index/base.html" %}
{% block title %} Todo{% endblock %}
{% block page_content %}

<div class="container w3-gray"> 
        <h2 class="w3-center  w3-header">To Do App</h2>

        <form class="w3-container" action="add" method="post">
            {% csrf_token %}
            <div class="w3-field">
                <input class="w3-input w3-animate-input w3-border w3-threequarter" type="text" name="title" placeholder="Enter Todo...">
                <button class="w3-button w3-blue w3-round w3-quarter" type="submit">Add</button>
            </div>
        </form>

        <hr>

        {% for todo in todo_list %}
        <div class="w3-row ">
            <a class=" w3-xlarge w3-col m7 w3-left" href="/todo">{{ todo.title }}</a>

            {% if todo.complete == False %}
            <a class="w3-button  w3-xlarge w3-col  m3  w3-blue " href="/todo/update/{{ todo.id }}">Not Complete</a>
            {% else %}
            <a class="w3-button  w3-xlarge w3-col m3 w3-green" href="/todo/update/{{ todo.id }}">Completed</a>
            {% endif %}

            <a class="w3-button w3-xlarge w3-col  m2 w3-red" href="/todo/delete/{{ todo.id }}">Delete</a>
            
        </div>
        <hr>
        {% endfor %}

</div>
    
    {% endblock %}
